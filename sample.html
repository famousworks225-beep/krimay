<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We're Here to Help</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(180deg, #FFFFFF 0%, #F4FBFE 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            border: 3px solid #4A9FD8;
            border-radius: 12px;
            padding: 60px 80px;
            background: rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #B0DEDA 0%, rgba(176, 222, 218, 0.6) 40%, transparent 70%);
            opacity: 0.7;
            border-radius: 50%;
        }

        .container::after {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #B0DEDA 0%, rgba(176, 222, 218, 0.6) 40%, transparent 70%);
            opacity: 0.7;
            border-radius: 50%;
        }

        .highlight-bottom-left {
            position: absolute;
            bottom: -80px;
            left: 50px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #B0DEDA 0%, rgba(176, 222, 218, 0.5) 50%, transparent 70%);
            opacity: 0.6;
            border-radius: 50%;
            z-index: 0;
        }

        .highlight-right-middle {
            position: absolute;
            top: 50%;
            right: 20%;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(176, 222, 218, 0.8) 0%, rgba(176, 222, 218, 0.4) 50%, transparent 70%);
            opacity: 0.5;
            border-radius: 50%;
            z-index: 0;
            transform: translateY(-50%);
        }

        .content-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 80px;
            position: relative;
            z-index: 1;
        }

        .text-content {
            flex: 1;
            max-width: 450px;
        }

        .text-content h1 {
            font-size: 48px;
            font-weight: 700;
            line-height: 1.2;
            color: #000000;
            margin-bottom: 24px;
        }

        .text-content p {
            font-size: 18px;
            line-height: 1.6;
            color: #333333;
        }

        .image-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 500px;
        }

        .image-content img {
            width: 100%;
            max-width: 450px;
            height: auto;
            object-fit: contain;
        }

        @media (max-width: 968px) {
            .content-wrapper {
                flex-direction: column;
                gap: 40px;
            }

            .container {
                padding: 40px;
            }

            .text-content {
                max-width: 100%;
                text-align: center;
            }

            .text-content h1 {
                font-size: 36px;
            }

            .image-content {
                max-width: 400px;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 30px 20px;
                border-width: 2px;
            }

            .text-content h1 {
                font-size: 32px;
            }

            .text-content p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="highlight-bottom-left"></div>
        <div class="highlight-right-middle"></div>
        <div class="content-wrapper">
            <div class="text-content">
                <h1>We're Here to Help You Succeed</h1>
                <p>Contact us for any questions about support, collaboration, or partnerships. We're here to help!</p>
            </div>
            <div class="image-content">

            </div>
        </div>
    </div>
</body>
</html>
