<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  background: #ffffff;
}

.hero {
  padding: 80px 100px;
}

.hero-content {
  max-width: 1200px;
}

/* ===== Highlight Box (EXACT SIZE) ===== */
.highlight-box {
  width: 825px;
  height: 219px;
  background: #B0DEDA;
  border-radius: 28px;
  display: flex;
  align-items: center;
  padding: 40px 50px;
  position: relative;
}

/* overlay depth effect */
.highlight-box::after {
  content: "";
  position: absolute;
  left: 25px;
  top: 25px;
  width: 100%;
  height: 100%;
  background: #8ACFC8;
  border-radius: 28px;
  z-index: -1;
}

.highlight-box h1 {
  font-size: 42px;
  font-weight: 700;
  color: #0b4f4a;
  line-height: 1.2;
}

/* ===== Description Text ===== */
.hero-text {
  max-width: 720px;
  margin-top: 28px;
  font-size: 16px;
  line-height: 1.6;
  color: #555;
}

/* ===== Button ===== */
.hero-btn {
  margin-top: 30px;
  display: inline-flex;
  align-items: center;
  gap: 10px;
  padding: 14px 22px;
  background: #2f3e46;
  color: #fff;
  text-decoration: none;
  border-radius: 30px;
  font-size: 15px;
  font-weight: 500;
}

.hero-btn span {
  background: #fff;
  color: #2f3e46;
  width: 26px;
  height: 26px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

    </style>
</head>
<body>

</html>
