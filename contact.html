<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="assests/css/contact.css"/>
    <link rel="stylesheet" href="assests/css/navbar.css"/>
    <link rel="stylesheet" href="assests/css/footer.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <!--navbar-->
    <div id="navbar"></div>

    <!--page-header-->
    <div class="page-header">
        <div class="inner-page-header">
             
            <div class="inner-page-header-cont">
                <div class="bg-blur1"></div>
                <div class="bg-blur2"></div>
                <h1>We're Here to Help You Succeed</h1>
                <p>Contact us for any questions about support, collaboration, or partnerships. We're here to help!</p>
            </div>
            <div class="inner-page-header-img">
                <div class="bg-blur3"></div>
                <img src="assests/images/5772ab3f1a3197fc6853c97631cd661f4f511233 (1).png" alt="img" class="header-img"/>
            </div>
        </div>
    </div>

    <!--contact-form-->
    <div class="contact-form">
        <div class="form-image">
            <img src="assests/images/2a8d69d8017c81eedeb9bd223505794cee04a1.jpg" alt="img" class="form-img">
        </div>
        <div class="form-page">
            <div class="form-header">
                <p>Contact Us</p>
            </div>
            <div class="form-cont">
              
                 <div class="input-cont">
                    <label class="input-label" for="name" >First Name</label>
                    <input class="input-field" type="text" id="name" name="name" placeholder="First Name">
                </div> <div class="input-cont">
                    <label class="input-label" for="name">Last Name</label>
                    <input class="input-field" type="text" id="name" name="name" placeholder="Last Name" required>
                </div> <div class="input-cont">
                    <label class="input-label" for="name">Email</label>
                    <input class="input-field" type="text" id="name" name="name" placeholder="Email" required>
                </div>
                  <div class="input-cont">
                    <label class="input-label" for="name">Phone Number</label>
                    <input class="input-field" type="text" id="name" name="name" placeholder="09876543210" required>
                </div>
                 <div class="input-cont">
                    <label class="input-label" for="name">Message</label>
                    <input class="input-field" type="text" id="name" name="name" required>
                </div>
        </div>
    </div>

    <!--contact-map-->
    <!-- Responsive Google Map Embed -->
<div class="map-cont">
    <iframe
        width="100%"
        height="100%"
        style="border:0;"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019123456789!2d-122.41941508468153!3d37.77492977975995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5b0b0b0b%3A0x123456789abcdef!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1700000000000">
    </iframe>
</div>


    <!--footer-->
    <div id="footer"></div>
    <!--script for load the navbar and footer-->
    <script src="js/nav_footer_loader.js"></script>
</body>
</html>
